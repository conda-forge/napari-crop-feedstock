{% set name = "napari-crop" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-crop-{{ version }}.tar.gz
  sha256: f17c19338fe7abd8162199ecdce67f371157bf50fea79acd151dd4da8844ec79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - napari-plugin-engine >=0.1.4
    - napari-tools-menu
    - numpy
    - python >=3.7
    - scikit-image

test:
  imports:
    - napari_crop
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biapol/napari-crop
  summary: Crop regions in napari manually
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - haesleinhuepf
